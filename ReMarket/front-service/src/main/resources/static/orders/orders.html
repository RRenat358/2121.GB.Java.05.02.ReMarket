<div>

    <!--============================================================-->
    <hr>
    <h3>Мои заказы</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Адрес доставки</td>
            <td>Стоимость</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="order in MyOrders">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.totalPrice}}</td>
            <td>
                <button class="btn btn-primary" ng-click="goToPay(order.id)">Оплатить</button>
            </td>

        </tr>
        </tbody>
    </table>

    <!--============================================================-->
    <hr>
    <h3>Статистика</h3>
    <table class="table table-hover">
        <tr>
            <td>Пользователь</td>
            <td>Что считаем</td>
            <td>Данные</td>
        </tr>
        <tbody>
<!--        <tr ng-repeat="ordersStats in OrdersStats">-->
        <tr>
            <td>[username]</td>
            <td>Всего заказов</td>
            <td>{{OrdersStats}}</td>
        </tr>
        </tbody>
    </table>


</div>
